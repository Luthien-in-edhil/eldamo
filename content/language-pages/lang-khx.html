      <h1>Khuzdul (External)</h1>
      <p>The names that Dwarves use with outsiders, mostly based on Norse. They are included in this lexicon mainly for completeness,
         so they can be clearly identified as not belonging to another language, most particularly <a href="lang-kh.html">Khuzdul</a>.
