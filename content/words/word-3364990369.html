         <p>Q. <span class="primary ">Estelmo</span><i> m.</i> “*Hope-person”
         </p>
         <blockquote>
            <p>The squire of <i><a href="word-2445399275.html">Elendur</a></i> (UT/276). His name seems to be a compound of <i><a href="word-3298435681.html">estel</a></i> “hope” and the agental suffix <i><a href="word-2226182847.html">-mo</a></i>.
            </p>
