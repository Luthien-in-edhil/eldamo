      <div style="margin-left: 0em">
         <p>S. <span class="primary ">Enerdhil</span><i> m.</i></p>
         <blockquote>
            <p>A jewel-smith of Gondolin (UT/238). The meaning of his name is unclear, but David Salo suggested it might be a Sindarized
               form of Q. <i><a href="word-411053215.html">Anardil</a></i> (GS/86-7).
            </p>
         </blockquote>
