<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <title>Eldamo : Search</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
</head>
<script src="content/search/search-index.js"></script>
<script src="js/search.js"></script>
<body onload="initSearch()">
<p>[<a href="index.html">Home</a>]</p>
<hr>
<p>
    <b>Search:</b>&nbsp;&nbsp;<input id="searchBox" value="" onkeyup="doSearch()" /> &nbsp;|
    &nbsp;<select id="langSelect" onchange="doSearch()">
       <option value="">All Languages</option>
       <option value="eq|mq|q">All Quenya</option>
       <option value="g|en|n|s">Sindarin/Noldorin/Gnomish</option>
    </select> &nbsp;|
    <input id="noNamesBox" type="checkbox" onclick="doSearch()" /> No Names &nbsp;|
    &nbsp;<button id="firstButton" onclick="goFirst()">&lt;&lt;</button>
    <button id="backButton" onclick="goBack()">&lt;</button>
    <span id="matchCount"></span>
    <button id="forwardButton" onclick="goForward()">&gt;</button>
    <button id="lastButton" onclick="goLast()">&gt;&gt;</button> &nbsp;|&nbsp;
    <button id="resetButton" onclick="reset()">Reset</button>
</p>
<hr>
<div id="resultDiv"></div>
</body>
</html>
